name: Pull Request Benchmark

on:
  push:
    branches:
      - canary
  pull_request:
    branches:
      - canary

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install

      - name: Benchmark
        run: |
          cd .github/run
          npm install
          node benchmark.mjs
        with:
          who-to-greet: 'Mona the Octocat'
